<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta charset="UTF-8">
	<title>雀魂全螢幕</title>
	<link href="icon.png" rel="icon">
	<style>
		iframe {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}

		#startgame {
			position: absolute;
			font-size: 15px;
			top: 50%;
			left: 50%;
			width: 160px;
			height: 30px;
			transform-origin: 0px 0px;
			z-index: 3;
		}
	</style>
	<script>
		function setfoundation() {
			let fm = Math.min(window.innerWidth / 160, window.innerHeight / 30, 8);
			fm = Math.max(fm, 0.2);
			startgame.style.transform = 'scale(' + fm + ',' + fm + ')';
			startgame.style.marginTop = -fm * 30 / 2 + 'px';
			startgame.style.marginLeft = -fm * 160 / 2 + 'px';
		}
		window.onload = () => {
			document.body.onresize = setfoundation;
			let iframe = document.createElement('iframe');
			iframe.src = 'https://mahjongsoul.game.yo-star.com';
			iframe.frameBorder = 0;
			document.body.append(iframe);
			setfoundation();
			startgame.onclick = () => {
				if (iframe.requestFullscreen) {
					iframe.requestFullscreen();
				} else if (iframe.mozRequestFullScreen) { /* Firefox */
					iframe.mozRequestFullScreen();
				} else if (iframe.webkitRequestFullscreen) { /* Chrome, Edge */
					iframe.webkitRequestFullscreen();
				}
			};
		};
	</script>
</head>

<body>
	<input id="startgame" type="button" value="遊戲開始" />
</body>

</html>
